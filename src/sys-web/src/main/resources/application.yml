server:
  port: 8000

spring:
  resources:
    static-locations: pc:./h5/;mobile:./m/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    #driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    #url: jdbc:mysql://127.0.0.1:3306/exam?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    url: jdbc:p6spy:mysql://127.0.0.1:3306/exam?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root    
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100 #mysql5.7默认151，预留一些，防止其他人调试连接不上
mybatis-plus:
  global-config:
    db-config:
      update-strategy: ALWAYS
runtime:
  monitor: true
  timeout: 1000
  exUrl: /api/report/server/parm
  
token:
  expireMinute: 1440
  refreshMinute: 60
  
shiro-filter:
  urls: 
    ? "/api/login/**": anon
  
    ? /api/file/download: jwt
    ? /api/dict/indexList: jwt
    ? /api/bulletin/listpage: jwt
    ? /api/bulletin/get: jwt
    ? /api/user/get: jwt
    ? /api/progressBar/**: jwt
    
    ? /api/user/listpage: jwt,anyRolesEx[0,2]
    ? /api/org/listpage: jwt,anyRolesEx[0,2]
    ? /api/user/add: jwt,anyRolesEx[0,2]
    ? /api/user/edit: jwt,anyRolesEx[0,2]
    ? /api/user/del: jwt,anyRolesEx[0,2]
    ? /api/user/pwdInit: jwt,anyRolesEx[0,2]
    ? /api/user/frozen: jwt,anyRolesEx[0,2]
    ? /api/questionBank/**: jwt,anyRolesEx[0,2]
    ? /api/question/**: jwt,anyRolesEx[0,2]
    ? /api/exer/**: jwt,anyRolesEx[0,2]
    ? /api/exam/get: jwt,anyRolesEx[0,2,3]
    ? /api/exam/**: jwt,anyRolesEx[0,2]
    ? /api/myMark/**: jwt,anyRolesEx[0,2,3]
    ? /api/report/subAdmin/home: jwt,anyRolesEx
    ? /api/report/exam/rankListpage: jwt,anyRolesEx[0,2]
    ? /api/report/exam/statis: jwt,anyRolesEx[0,2]
    ? /api/report/paper/exportPDF: jwt,anyRolesEx[0,2]
    ? /api/report/rank/exportPDF: jwt,anyRolesEx[0,2]
    ? /api/parm/get: jwt,anyRolesEx[0,2]
     
    ? /api/myExam/**: jwt,anyRolesEx[1,4]
    ? /api/myExer/**: jwt,anyRolesEx[1]
    ? /api/report/user/home: jwt,anyRolesEx[1]
     
    ? /api/report/markUser/home: jwt,anyRolesEx[3]
     
    ? /api/**: jwt,anyRolesEx[0]
  demo:
    mode: false
    urls:
      ? /api/**/del: demoModeFilter
      ? /api/parm/ent: demoModeFilter
      ? /api/parm/email: demoModeFilter
      ? /api/parm/file: demoModeFilter
      ? /api/parm/db: demoModeFilter
      ? /api/parm/pwd: demoModeFilter
      ? /api/parm/custom: demoModeFilter
      ? /api/parm/m: demoModeFilter
       
      ? /api/cron/add: demoModeFilter
      ? /api/cron/edit: demoModeFilter
      ? /api/cron/startTask: demoModeFilter
      ? /api/cron/stopTask: demoModeFilter
      ? /api/cron/runOnceTask: demoModeFilter
       
      ? /api/dict/add: demoModeFilter
      ? /api/dict/edit: demoModeFilter
       
      ? /api/org/add: demoModeFilter
      ? /api/org/edit: demoModeFilter
      ? /api/org/move: demoModeFilter
       
      ? /api/user/edit: demoModeFilter
      ? /api/user/frozen: demoModeFilter
       
      ? /api/questionBank/edit: demoModeFilter
      ? /api/questionBank/clear: demoModeFilter
      
sys:
  ver: 5.1.1
